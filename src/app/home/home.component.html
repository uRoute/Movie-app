<section #all class="p-2">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 p-1" *ngFor="let movie of allData">
                <div class="movie rounded">
                    <img class="w-100 rounded " [src]="'https://image.tmdb.org/t/p/w500/'+movie.poster_path" alt="">
                    <div class="movie-layer rounded ">
                        <h2>{{movie.title}}</h2>
                        <p class="lead">{{movie.overview}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
